# Multi-Schema Configuration for DB2
flyway.url=jdbc:db2://localhost:50000/ICWADB
flyway.user=db2inst1
flyway.password=db2inst1-pwd

# Manage multiple schemas
flyway.schemas=DB2INST1,REPORTING,AUDIT,STAGING

# Primary schema (where flyway_schema_history lives)
flyway.defaultSchema=DB2INST1

# Search paths for migrations
flyway.locations=filesystem:./sql,filesystem:./sql/reporting,filesystem:./sql/audit

# Schema placeholders for migrations
flyway.placeholders.mainSchema=DB2INST1
flyway.placeholders.reportSchema=REPORTING
flyway.placeholders.auditSchema=AUDIT
flyway.placeholders.stagingSchema=STAGING

# Other settings
flyway.baselineOnMigrate=true
flyway.validateMigrationNaming=true
flyway.cleanDisabled=false